<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
    <div class="container">
       <form class="form-horizontal" #userform="ngForm" (ngSubmit)="submitForm(userform)" novalidate class="myform">
    <div class="form-group">
        <label class="control-label col-sm-2" for="username">Name : </label>
        <div class="col-sm-10">
          <input class="form-control" type="text" name="username" id="username" ngModel #username="ngModel" minlength="5" maxlength="10" required pattern="^[a-zA-Z]+$" placeholder="Enter your name.."> 
            <p *ngIf="username.errors?.required && username.touched" class="help-block"> User name is required field</p>
            <p *ngIf="username.errors?.pattern && username.touched" class="help-block"> Enter valid user name</p>
             <p *ngIf="username.errors?.minlength && username.touched" class="help-block"> Enter atleast 5 characters</p>
            
        </div>
    
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email : </label>
        <div class="col-sm-10">
          <input class="form-control" type="email" id="email" name="email" ngModel #email="ngModel" required email placeholder="Enter email.">
            <p *ngIf="email.errors?.required && email.touched" class="help-block"> Email is required field</p>
            <p *ngIf="email.errors?.email && email.touched" class="help-block"> Enter valid email </p>
        </div>
          
      </div>
      
           <div ngModelGroup="address">
             <div class="form-group">
        <label class="control-label col-sm-2" for="city">City : </label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="city" name="city" ngModel #city="ngModel" required  placeholder="Enter city.">
            <p *ngIf="city.errors?.required && email.touched" class="help-block"> City is required field</p>
            
        </div>
          
      </div>
               
               <div class="form-group">
        <label class="control-label col-sm-2" for="zip">Zip : </label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="zip" name="zip" ngModel #zip="ngModel" required pattern="[1-9][0-9]{4}$" placeholder="Enter zip.">
            <p *ngIf="zip.errors?.required && zip.touched" class="help-block"> Zip is required field</p>
             <p *ngIf="zip.errors?.pattern && zip.touched" class="help-block"> Enter valid zip</p>
            
        </div>
          
      </div>
               
               
           </div>
        
          
           
      <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <button type="submit" class="btn btn-success" [disabled]="!userform.valid">Submit</button>
             </div>
     </div>
             <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                <button type="submit" class="btn btn-danger" (click)="resetForm()" >Reset</button>
             </div>
     </div>
           
        
            
      
      
           
           
          
    </form>

    </div>
